        </li>
        <li>
            <a href="viewStock.html">
                <i class='bx bxs-shopping-bag-alt' ></i>
                <span class="text">My Store</span>
            </a>
        </li>
        <li>
            <a href="AdminManageRepairCars.html">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Manage Repair Car</span>
            </a>
        </li>
        <li>
            <a href="AdminManageCustomer.html">
                <i class='bx bxs-message-dots' ></i>
                <span class="text">Manage Customer</span>
            </a>
        </li>
        <li>
            <a href="AdminManageInsuarance.html">
                <i class='bx bxs-group' ></i>

            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>

        </li>
        <li>
            <a href="AdminLogout.html" class="logout">

            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>

    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="#">Part Stock</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- JavaScript code to fetch data from the backend and display it in an HTML table -->
        <script>
            // Fetch data from the backend
            fetch('http://localhost:8081/parts') // Replace with your backend endpoint
                .then(response => response.json())
                .then(data => {
                    // Parse JSON data
                    const parts = data;

                    // Generate HTML table
                    const table = document.createElement('table');
                    table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Part Name</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Made Year</th>
                            <th>Made Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${parts.map(part => `
                            <tr>
                                <td>${part.name}</td>
                                <td>${part.stock}</td>
                                <td>${part.price}</td>
                                <td>${part.madeYear}</td>
                                <td>${part.madeCountry}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                    `;
                    // Apply styles
                    table.style.borderCollapse = 'collapse';
                    table.style.width = '100%';

                    // Append table to the main section in HTML
                    document.querySelector('#content main').appendChild(table);
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
        <!-- End of JavaScript code -->

    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="script.js"></script>
<script src="pdf.js"></script>

</body>
</html>
